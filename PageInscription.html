<body class="text-center">

<div class="container">
    <main class="form-signin w-100 m-auto">
        <img class="mb-4" src=Logo_EMAFamille.PNG alt="" width="72" height="72">
        <h1 class="titreProfile">Inscription</h1>
        <p>Veuillez renseigner les champs suivants :</p>

        <div class="py-5 text-center">


        <div class="row g-5">
            <div class="">
                <form class="needs-validation" novalidate>
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">Prénom</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Laura" value="" required>
                            <div class="invalid-feedback">
                                Valid first name is required.
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <label for="lastName" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Bertieaux" value="" required>
                            <div class="invalid-feedback">
                                Valid last name is required.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="username" class="form-label">Identifiant</label>
                            <div class="input-group has-validation">
                                <span class="input-group-text">@</span>
                                <input type="text" class="form-control" id="username" placeholder="Username" required>
                                <div class="invalid-feedback">
                                    Your username is required.
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="promo" class="form-label">Promo</label>
                            <input type="text" class="form-control" id="promo" placeholder="ta promo" required>
                            <div class="invalid-feedback">
                                wesh mets une vrai promo fraté
                            </div>
                        </div>


                        <div class="col-12">
                            <label for="floatingPassword" class="form-label">Mot De Passe</label>
                            <input type="text" class="form-control" id="floatingPassword" placeholder="Ananas13" required>
                            <div class="invalid-feedback">
                                Please enter your shipping address.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
                            <input type="email" class="form-control" id="email" placeholder="you@example.com">
                            <div class="invalid-feedback">
                                Please enter a valid email address for shipping updates.
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
        </div>

        <a href="PageProfil.html">
            <button class="w-100 btn btn-lg btn-primary boutons" type="submit">Valider</button>
        </a>

        <a href="PageAccueil.html">
            <button class="w-100 btn btn-lg btn-primary boutons" type="submit" style="margin-top: 10px">Retour</button>
        </a>
    </main>
