<!DOCTYPE html>
<html>
<head>
    <title>Nouveau post - Mon forum</title>
</head>
<body>
<h1>Nouveau post</h1>
<form>
    <label for="titre">Titre du post :</label><br>
    <input type="text" id="titre" name="titre"><br>

    <label for="contenu">Contenu du post :</label><br>
    <textarea id="contenu" name="contenu"></textarea><br>

    <label for="options">Options de formatage :</label><br>
    <input type="checkbox" id="gras" name="gras" value="gras">
    <label for="gras">Gras</label>
    <input type="checkbox" id="italique" name="italique" value="italique">
    <label for="italique">Italique</label><br>

    <input type="submit" value="Publier">
    <input type="reset" value="Effacer">
</form>
</body>
</html>
